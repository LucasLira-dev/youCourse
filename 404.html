<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecionando</title>
    <script>
      const path = window.location.pathname.split('/').slice(2).join('/');
      sessionStorage.redirect = path;
      window.location.href = '/youCourse/#' + (path || '');
    </script>
  </head>
